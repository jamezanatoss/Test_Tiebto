<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="test2.js"></script>
</head>

<body>
    <form action = "result.html" method="GET" onsubmit="return check()">
    <div class="container">
            <div class="form-control">
                <label for="firstname">Firstname </label>
                <input type="text" name="Firstname: " id="Firstname" >   
            </div>

            <div class="form-control">
                <label for="lastname">Lastname</label>
                <input type="text" name="Lastname: " id="Lastname" >    
            </div>

            <div class="form-check form-check-inline">
                <label for="sex">sex</label>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="sex: " value="Male" formControlName='sex'>Male
                </label>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="sex: " value="Female" formControlName='sex'>Female
                </label>
            </div>
        </br>

            <div class="form-control">
                <label for="Email">Email</label>
                <input id="Email" type="text" name="Email: " >
            </div>
    
            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="phone" name="Phone: " id="Phone" >
            </div>

            <div class="row" style="padding: 5px;">
                <label for="address">Address</label>
                <div class="form-control">
                    <textarea class="form-control" rows="5" name="Address: "id="address"></textarea><br/>
                </div>     
            </div>  
            
            <div class="form-group">
                <label for="">Country</label>
                <select class="form-control" formControlName="title" name="Country: ">
                    <option>[Choose Yours]</option>
                    <option value="Thailand">Thailand</option>
                    <option value="England">England</option>
                    <option value="Japan">Japan</option>
                    <option value="Korea">Korea</option>
                </select>
            </div>
         <br>

         <label for="Language" > Language
            <input type="checkbox" id="English" name="Language: " value="English"> English
            <input type="checkbox" id="NonEnglish" name="Language: " value="Non English"> Non English
         </label>
        </br>

        <label for="accept"> Acceptance(required)
            <input type="checkbox" id="accept" value="accept"> 
         </label>
        </br></br>
        
        <button type="submit">Submit </button>

</form>

    </div>
</body>

</html>
